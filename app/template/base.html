<!doctype html>

<!-- Color combinations: https://coolors.co/f0a202-7d1128-3c0919-fbfffe-6d676e -->
<html lang="en">
  <head>
    <title>My Pocket Internet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">

      html, body, div, h1, h2, p, a, ul, li, form, label, button {
        margin: 0;
        padding: 0;
        border: 0;
        color: #424242;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      body {
        line-height: 1;
        background: #efefef;
        font-family: FaktProSoft,Helvetica Neue,helvetica,arial,sans-serif;
      }
      #page {
        background: #FCFCFC;
        max-width: 350px;
        width: 75%;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        padding: 20px;
        margin-top: 40px;
      }
      #page p {
        font-size: 90%;
        line-height: 1.2;
        font: FaktProSoft,Helvetica Neue,helvetica,arial,sans-serif;
        text-decoration: none;
      }
      #page p.small {
        font-size: 70%;
      }
      #page div {
        padding: 0px 20px 0px 5px;
      }
      #page div.subtext {
        padding: 0px 0px 0px 20px;
      }
      #page a {
        color: #550000;
        font: FaktProSoft,Helvetica Neue,helvetica,arial,sans-serif;
        text-decoration: none;
      }
      #page a:hover {
        color: #AA3939;
      }
      #page .right {
          text-align: right;
          float: right;
          padding: 0px 10px;
      }
      #page .login_name {
        color: #000000;
        font-size: 100%;
        font: FaktProSoft,Helvetica Neue,helvetica,arial,sans-serif;
        text-decoration: none;
      }
      #page h1 {
        color: #ffffff;
        background-color: #7d1128;
        margin: -20px -20px 10px -20px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        padding: 10px;
        font-size: 120%;
      }
      #page h2 {
        color: #ffffff;
        background-color: #FFDBDA;
        margin: -10px -20px 10px -20px;
        padding: 8px;
        font-size: 90%;
      }
      #page h4 {
        color: #000000;
        font-size: 90%;
      }
      #page .notbold {
        font-weight:normal;
      }
      #page .bold {
        font-weight:bold;
      }
      input, textarea {
        width: 100%;
        padding: 4px;
        margin-bottom: 10px;
        font-size: 100%;
      }
      #page .lower_input {
        text-transform: lowercase;
      }
      ul {
        list-style: none;
      }
      #page li {
        line-height: 200%;
        padding-left: 20px;
        color: #333;
        font-size: 80%;
      }
      p {
        font-size: 70%;
        margin-bottom: 5px;
      }
      a {
        color: #680e12;
      }
      .extra_info {
        visibility: hidden;
        margin-left: 10px;
        font-size: 90%;
        color: #666;
      }
      li:hover .extra_info {
        visibility: visible;
      }
      #page button {
        padding: 10px;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        margin:10px;
        width:70px;
        float:right;
      }
      #page button.delete {
        padding: 0px;
        padding-right: 0px;
        margin: 0px;
        width: 30px;
        font-size: 130%;
        color: #c74a4a;
        background-color: #FCFCFC;
        /*height: 10px;*/
        line-height: inherit;
      }
      #page button.delete:hover {
        color: #ff5252;
      }
      #page button.list_del {
        padding-top: 5px;
        font-size: 70%;
        font-weight:normal;
        width:70px;
      }

      /*For checkbox*/
      /* Customize the label (the container) */
      .container {
        display: inline;
        position: relative;
        padding-left: 10%;
        width: 2%;
        /*margin-bottom: inherit;*/
        cursor: pointer;
        font-size: inherit;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide the browser's default checkbox */
      .container input {
        position: absolute;
        line-height: 200%;
        opacity: 0;
        cursor: pointer;
      }

      /* Create a custom checkbox */
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 15px;
        width: 15px;
        background-color: #eee;
      }

      /* On mouse-over, add a grey background color */
      .container:hover input ~ .checkmark {
        background-color: #ccc;
      }

      /* When the checkbox is checked, add a blue background */
      .container input:checked ~ .checkmark {
        background-color: #2196F3;
      }

      /* Create the checkmark/indicator (hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the checkmark when checked */
      .container input:checked ~ .checkmark:after {
        display: block;
      }

      /* Style the checkmark/indicator */
      .container .checkmark:after {
        left: 5px;
        top: 1px;
        width: 3px;
        height: 9px;
        border: solid white;
        border-width: 0 2px 2px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="page">
      <h1>My Pocket Internet</h1>
      <h2>
      <a href="{{ url_for('index') }}">Apps</a>&nbsp; &nbsp;
      <a href="{{ url_for('about') }}">About</a>&nbsp; &nbsp;
      {% if current_user.is_anonymous %}

        {% if (title != "Register") %}
        &nbsp; &nbsp;<a class="right" href="{{ url_for('register') }}">Register</a>
        {% endif %}

        {% if (title != "Sign In") %}
        &nbsp; &nbsp;<a class="right" href="{{ url_for('login') }}">Login</a>
        {% endif %}

      {% else %}
        &nbsp; &nbsp;<a class="right" href="{{ url_for('logout') }}">Logout</a>
        &nbsp; &nbsp;<p class="login_name right">Hi, {{ current_user.username }}</p>

      {% endif %}
      </h2>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
