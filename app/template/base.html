<!doctype html>

<!-- Color combinations: https://coolors.co/f0a202-7d1128-3c0919-fbfffe-6d676e -->
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141926446-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-141926446-1');
    </script>

    <title>Pocket Internet</title>
    <link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='favicon.png')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      html, body, div, h1, h2, p, a, ul, li, form, label, button:not(.nostyle) {
        margin: 0;
        padding: 0;
        border: 0;
        color: #424242;
        font: inherit;
        vertical-align: baseline;
      }
      body {
        line-height: 1;
        background: #efefef;
        font-family: FaktProSoft,Helvetica Neue,helvetica,arial,sans-serif;
      }
      #page {
        background: #FCFCFC;
        max-width: 600px;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        padding: 20px 15px 35px 15px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      #page p {
        font-size: 14px;
        line-height: 1.4;
        font: FaktProSoft,Helvetica Neue,helvetica,arial,sans-serif;
        text-decoration: none;
      }
      #page p.small {
        font-size: 12px;
      }
      #page div {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding: 0px 1% 0px 1%;
      }
      #page div.subtext {
        padding: 0px 0px 0px 20px;
      }
      #page a {
        color: #550000;
        font: FaktProSoft,Helvetica Neue,helvetica,arial,sans-serif;
        text-decoration: none;
      }
      #page a:hover {
        color: #AA3939;
      }
      #page .right {
          text-align: right;
          float: right;
          padding: 0px 10px;
      }
      #page .left {
          text-align: left;
          float: left;
          padding: 0px 15px 0px 0px;
      }
      #page .login_name {
        color: #000000;
        font-size: 100%;
        font: FaktProSoft,Helvetica Neue,helvetica,arial,sans-serif;
        text-decoration: none;
      }
      #page h1 {
        color: #ffffff;
        background-color: #7d1128;
        margin: -20px -15px 10px -15px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        padding: 10px;
        font-size: 120%;
      }
      #page h2 {
        color: #ffffff;
        background-color: #FFDBDA;
        margin: -10px -15px 10px -15px;
        padding: 8px;
        font-size: 90%;
      }
      #page hr {
        border: 0;
        height: 0;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }
      #page_header {
        width: 70%;
        display: inline-block;
      }
      #page .notbold {
        font-weight:normal;
      }
      #page .bold {
        font-weight:bold;
      }
      #page .form_div {
        max-width: 420px !important;
        display: block;
        padding: 0px 5%;
        margin-left: auto;
        margin-right: auto;
        overflow: auto;
      }
      input, textarea {
        width: 100%;
        padding: 4px;
        margin-bottom: 10px;
        font-size: 100%;
      }
      #page .lower_input {
        text-transform: lowercase;
      }
      #page .input_field {
        width: -webkit-fill-available;
      }
      #page .form_button {
        float: right;
        margin-bottom: 0;
      }
      ul {
        list-style: none;
      }
      #page li {
        line-height: 170%;
        padding-left: 3px;
        color: #333;
        font-size: 85%;
        margin: 0 0 14px 0;
      }
      #page li > ul > li {
        font-size: 100%;
        padding-left: 30px;
      }
      p {
        font-size: 70%;
        margin-bottom: 5px;
      }
      a {
        color: #680e12;
      }
      .extra_info {
        visibility: hidden;
        margin-left: 10px;
        font-size: 90%;
        color: #666;
      }
      li:hover .extra_info {
        visibility: visible;
      }
      #page button:not(.nostyle) {
        padding: 10px;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        margin:10px;
        width:70px;
        float:right;
      }
      #page button.delete {
        padding: 0px;
        padding-right: 0px;
        margin: 0px;
        width: 30px;
        font-size: 130%;
        color: #c74a4a;
        background-color: #FCFCFC;
        /*height: 10px;*/
        line-height: inherit;
      }
      #page button.delete:hover {
        color: #ff5252;
      }
      #page button.list_del {
        padding-top: 5px;
        font-size: 70%;
        font-weight:normal;
        width:70px;
      }
      div#submit_button {
        display: inline-block;
        float: right;
      }
      #page form[type=hidden] {
        display: none;
      }
      /*For checkbox*/
      /* Customize the label (the container) */
      .container {
        display: inline;
        position: relative;
        padding-left: 10%;
        width: 2%;
        /*margin-bottom: inherit;*/
        cursor: pointer;
        font-size: inherit;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide the browser's default checkbox */
      .container input {
        position: absolute;
        line-height: 200%;
        opacity: 0;
        cursor: pointer;
      }
      .container input[name=item_id_checked] {
        display: none;
      }
      /* Create a custom checkbox */
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 15px;
        width: 15px;
        background-color: #f0e9eb;
      }

      /* On mouse-over, add a grey background color */
      .container:hover input ~ .checkmark {
        background-color: #E6DBDE;
      }

      /* When the checkbox is checked, add a blue background */
      .container input:checked ~ .checkmark {
        background-color: #C1CDC1;
      }

      /* Create the checkmark/indicator (hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the checkmark when checked */
      .container input:checked ~ .checkmark:after {
        display: block;
      }

      /* Style the checkmark/indicator */
      .container .checkmark:after {
        left: 5px;
        top: 1px;
        width: 3px;
        height: 9px;
        border: solid white;
        border-width: 0 2px 2px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      div.flash_message_div {
        display: inline-block;
        width: 100%;
      }
      .flash_message {
        font-size: 13px !important;
        font-style: oblique;
        color: #a81e26 !important;
        margin: 0 !important;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <h1>Pocket Internet</h1>
      <h2><div>
      <div class="left"><a href="{{ url_for('index') }}">Apps</a></div>
      <div class="left"><a href="{{ url_for('contact_us') }}">Contact</a></div>
      {% if current_user.is_anonymous %}

        {% if (title != "Register") %}
        <div class="right"><a href="{{ url_for('security.register') }}">Register</a></div>
        {% endif %}

        {% if (title != "Sign In") %}
        <div class="right"><a href="{{ url_for('security.login') }}">Login</a></div>
        {% endif %}

      {% else %}
        <div class="right login_name">Hi, {{ current_user.username }}</div>

      {% endif %}
      <br style="clear: left;" />
      </h2>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
